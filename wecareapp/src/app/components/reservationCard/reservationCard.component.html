<mat-card>
    <mat-card-header>
            <img src="../../../assets/icon/doctor.svg">
        <div class="nameSection">
            <mat-card-title>{{reservation.doctor.name}}</mat-card-title>
            <mat-card-subtitle>{{reservation.doctor.speciality}}</mat-card-subtitle>
        </div>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item>
                <mat-icon mat-list-icon>home</mat-icon>
                <p mat-line>{{reservation.area}}</p>
            </mat-list-item>
            <mat-list-item>
                <mat-icon mat-list-icon>phone</mat-icon>
                <p mat-line>{{reservation.phone}}</p>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
    <ng-container *ngIf="inList">
    <mat-card-actions>
            <button mat-button class="viewbtn" (click)="handleView(reservation.id)" >View</button>
        </mat-card-actions>
    </ng-container>
</mat-card>
