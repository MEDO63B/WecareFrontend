<mat-card>
    <mat-card-header>
        <mat-card-avatar mat-card-avatar>
            <img src="../../../assets/icon/doctor.svg">
        </mat-card-avatar>
        <div class="nameSection">
            <mat-card-title>{{reservation.doctor.name}}</mat-card-title>
            <mat-card-subtitle>{{reservation.doctor.speciality}}</mat-card-subtitle>
        </div>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item>
                <mat-icon mat-list-icon>date_range</mat-icon>
                <p mat-line>{{reservation.date}}</p>
            </mat-list-item>
            <mat-list-item>
                <mat-icon mat-list-icon>access_time</mat-icon>
                <p mat-line>{{reservation.time}}</p>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
